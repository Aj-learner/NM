<!DOCTYPE html>
<html>

<head>
    <title>Student Application</title></head>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #43cea2, #185a9d);
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .card {
            background: white;
            width: 420px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        h2 {
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin: 6px 0 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #185a9d;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }

        .output {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>

    <script>
        function pageLoad() {
            console.log("Application Loaded");
        }

        function submitForm() {
            alert("Form Submitted Successfully");
            return false;
        }

        function showGender(g) {
            document.getElementById("gender").value = g;
        }

        function showDetails() {   // CLICK EVENT
            let name = document.getElementById("name").value;
            let age = document.getElementById("age").value;
            let email = document.getElementById("email").value;
            let gender = document.getElementById("gender").value;
            let course = document.getElementById("course").value;

            document.getElementById("result").innerHTML =
                "Name: " + name + "<br>" +
                "Age: " + age + "<br>" +
                 "Email : " +email + "<br>" +
                "Gender: " + gender + "<br>" +
                "Course: " + course;
        }
        function submitForm()
        {
            alert("Form Submitted Succeessfully")
        }
        function resetForm() {
            alert("Form Reset");
        }

        window.onresize = function () {
            console.log("Window resized");
        };

        window.onscroll = function () {
            console.log("Scrolling page");
        };

        function pageUnload() {
            console.log("Leaving application");
        }
    </script>
</head>

<body onload="pageLoad()" onunload="pageUnload()">

    <div class="container">
        <div class="card">

            <h2>Student Application</h2>

            <form onsubmit="return submitForm()" onreset="resetForm()">

                <label>Name</label>
                <input type="text" id="name" placeholder="Enter Your Name" required>

                <label>Age</label>
                <input type="number" id="age" placeholder="Enter Your Age" required>

                  <label>Email</label><br>
                <input type="email" id="email" placeholder="Enter Your Email" required>


                <label>Gender</label><br>
                <input type="radio" name="g" onclick="showGender('Male')"> Male
                <input type="radio" name="g" onclick="showGender('Female')"> Female
                <input type="radio" name="g" onclick="showGender('Other')"> Other
                <input type="hidden" id="gender">

                <br><br>

              
                <label>Course</label>
                <select id="course">
                    <option>Select course</option>
                    <option>Python</option>
                    <option>C++</option>
                    <option>Java</option>
                    <option>PHP</option>
                    <option>Full Stack</option>
                </select>

                <button type="button" onclick="showDetails()">Show Details</button> <!-- CLICK EVENT -->
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>

            </form>

            <div class="output" id="result"></div>

        </div>
    </div>

    <div style="height:800px"></div>

</body>

</html>
